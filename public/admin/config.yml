backend:
  name: git-gateway
  branch: main

# Publish mode for draft/published support
publish_mode: editorial_workflow

# Media/image upload configuration
media_folder: "public/uploads/blog"
public_folder: "/uploads/blog"

# Site URL for previews
site_url: https://baykatb.com
display_url: https://baykatb.com
logo_url: /images/logo.png

# Locale
locale: 'fr'

collections:
  - name: "blog"
    label: "Articles de Blog"
    label_singular: "Article"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title | slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: true
    sortable_fields: ['date', 'title']
    view_filters:
      - label: "Publies"
        field: published
        pattern: true
      - label: "Brouillons"
        field: published
        pattern: false
    view_groups:
      - label: "Annee"
        field: date
        pattern: \d{4}
    fields:
      - label: "Titre"
        name: "title"
        widget: "string"
        required: true
        hint: "Le titre de l'article"

      - label: "Image de couverture"
        name: "cover"
        widget: "image"
        required: true
        allow_multiple: false
        media_folder: "/public/uploads/blog"
        public_folder: "/uploads/blog"
        hint: "Image principale affichee sur la carte et en haut de l'article"

      - label: "Date de publication"
        name: "date"
        widget: "datetime"
        date_format: "DD/MM/YYYY"
        time_format: "HH:mm"
        format: "YYYY-MM-DDTHH:mm:ssZ"
        required: true

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Categories de l'article (Agriculture, Formation, Conseils, etc.)"
        default: []

      - label: "Publie"
        name: "published"
        widget: "boolean"
        default: false
        hint: "Decochez pour enregistrer comme brouillon"

      - label: "Auteur"
        name: "author"
        widget: "string"
        default: "{{user}}"
        required: true

      - label: "Photo de l'auteur"
        name: "authorImage"
        widget: "image"
        required: false
        allow_multiple: false
        media_folder: "/public/uploads/blog"
        public_folder: "/uploads/blog"
        hint: "Photo de profil de l'auteur (optionnel)"

      - label: "Extrait"
        name: "excerpt"
        widget: "text"
        required: false
        hint: "Resume court affiche sur les cartes (optionnel, sera genere automatiquement si vide)"

      - label: "Contenu"
        name: "body"
        widget: "markdown"
        required: true
        hint: "Le contenu principal de l'article"
